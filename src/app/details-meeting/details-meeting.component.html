<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container py-5" *ngIf="meet">
    <h1 class="display-4">{{meet.titre}}</h1>
    <hr class="bg-dark mb-4 mt-2">
    <div class="row">
        <div class="col-md-6">
            <div *ngIf="meet.photos.length == 1">
              <div *ngFor="let photos of meet.photos; let first = first;" class="w-10 my-auto">
                <img [src]="photos" alt="meet photo" *ngIf="first" class="w-100">
              </div>
            </div>
            <div *ngIf="meet.photos.length > 1">
              <div class="carousel slide bg-dark" data-ride="carousel" id="photosCarousel">
                <div class="carousel-inner">
                  <div *ngFor="let photo of meet.photos; let first = first" [ngClass]="{'active': first}" class="carousel-item">
                    <img [src]="photo" alt="meet photo" class="d-block w-100">
                  </div>
                </div>
                <a href="#photosCarousel" role="button" data-slide="prev" class="carousel-control-prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a href="#photosCarousel" role="button" data-slide="next" class="carousel-control-next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        <div class="col-md-6">
            <h3 class="font-weight-normal">{{meet.lieu}}</h3>
            <p class="font-weight-light">{{meet.date_deb}}</p>
            <p class="font-weight-light">{{meet.date_fin}}</p>
            <h3 class="font-weight-normal text-danger" *ngIf="meet.join"> TerminÃ©!</h3>
            <h3 class="font-weight-normal text-success" *ngIf="!meet.join" > En cours</h3>
        
        </div>
    </div>
</div>
